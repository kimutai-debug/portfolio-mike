{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'brief_summary' %}">Brief Summary</a></li>
                <li><a href="{% url 'skills' %}">Skills</a></li>
                <li><a href="{% url 'completed_projects' %}">Completed Projects</a></li>
                <li><a href="{% url 'ongoing_projects' %}">Ongoing Projects</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Form</h2>
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
        <div class="social-media">
            <a href="https://twitter.com/your_handle" target="_blank">
                <img src="{% static 'images/twitter-icon.png' %}" alt="Twitter">
            </a>
            <a href="https://linkedin.com/in/your_profile" target="_blank">
                <img src="{% static 'images/linkedin-icon.png' %}" alt="LinkedIn">
            </a>
            <a href="https://github.com/your_username" target="_blank">
                <img src="{% static 'images/github-icon.png' %}" alt="GitHub">
            </a>
        </div>
    </footer>
</body>
</html>
