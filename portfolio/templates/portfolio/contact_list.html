<!-- portfolio/templates/portfolio/contact_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
</head>
<body>
    <h1>Contact Form Submissions</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Submitted At</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.message }}</td>
                    <td>{{ contact.created_at }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No contact submissions found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
